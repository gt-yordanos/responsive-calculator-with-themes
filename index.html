<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32"  href="https://lh3.googleusercontent.com/a/ACg8ocLUTB8F_7a5iZVp_IOxpusUSozP_XUH3AungcVHbBzo1BoCsZgr=s432-c-no">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="header-left">calc</div>
      <div class="header-right">

        <div class="label">
          <p> <br>THEME</p>
        </div>

        <div class="theme-container">
          <div class="top-number">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
          </div>

          <div class="bottom-toggler">
            <div class="circle"></div>
          </div>
        </div>

      </div>
    </div>


    <div class="display">
      <input type="text">
    </div>


    <div class="buttons">
    <div class="button-top">
      <div class="btn seven">7</div>
      <div class="btn eight">8</div>
      <div class="btn nine">9</div>
      <div class="btn delete">DEL</div>
      <div class="btn four">4</div>
      <div class="btn five">5</div>
      <div class="btn six">6</div>
      <div class="btn op plus">+</div>
      <div class="btn one">1</div>
      <div class="btn two">2</div>
      <div class="btn three">3</div>
      <div class="btn op minus">-</div>
      <div class="btn dot">.</div>
      <div class="btn zero">0</div>
      <div class="btn op divise">/</div>
      <div class="btn op multiply">x</div>
    </div>
      
    <div class="button-bottom">
      <div class="btn-longer reset">RESET</div>
      <div class="btn-longer equal">=</div>
    </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/yordanosgtefera/" target="_blank">Yordanos G. Tefera</a>.
  </div>


  <script src="script.js"></script>
</body>
</html>
